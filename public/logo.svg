<!-- Save as resumate-horizontal.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="80" viewBox="0 0 360 80" role="img" aria-labelledby="title desc">
  <title id="title">Resumate logo</title>
  <desc id="desc">Resumate logo with a document-check icon and wordmark</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#6C4CE3"/>
      <stop offset="1" stop-color="#8A6FF7"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#5a3fd1" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Icon: document with check -->
  <g transform="translate(12,10)" filter="url(#s)">
    <rect x="0" y="0" width="56" height="64" rx="8" fill="url(#g1)"/>
    <path d="M8 12h28v4H8zM8 22h40v4H8zM8 32h28v4H8z" fill="rgba(255,255,255,0.95)"/>
    <!-- check mark circle -->
    <circle cx="44" cy="48" r="10" fill="#fff"/>
    <path d="M40.6 46.2l2.6 2.9 6.0-7.2" fill="none" stroke="#6C4CE3" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(92,48)">
    <text x="0" y="6" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700" font-size="28" fill="#2b0d52">Resu<tspan fill="url(#g1)">mate</tspan></text>
  </g>
</svg>
